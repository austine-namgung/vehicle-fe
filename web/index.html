<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Basic Auth</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
<!--                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">private-scoped</a>-->

<main role="main" class="flex-shrink-0">
    <div class="container" id="cntHome">
        <h1 class="mt-5">sample</h1>
        <p class="lead" id="cntHomeResult">로그인이 필요합니다.</p>
    </div>
    <div class="container d-none" id="cntBasicAuth">
        <h1 class="mt-5">/api/public</h1>
        <p class="lead">API 서버 호출 결과를 출력합니다.</p>
        <div class="alert alert-secondary" role="alert">
            <h4 class="alert-heading">Result</h4>
            <hr>
            <p class="mb-0 result">loading...</p>
        </div>
    </div>
    <div class="container d-none" id="cntApiKey">
        <h1 class="mt-5">/api/private</h1>
        <p class="lead">API 서버 호출 결과를 출력합니다.</p>
        <div class="alert alert-secondary" role="alert">
            <h4 class="alert-heading">Result</h4>
            <hr>
            <p class="mb-0 result">loading...</p>
        </div>
    </div>
    <div class="container d-none" id="cntJwt">
        <h1 class="mt-5">/api/private-scoped</h1>
        <p class="lead">API 서버 호출 결과를 출력합니다.</p>
        <div class="alert alert-secondary" role="alert">
            <h4 class="alert-heading">Result</h4>
            <hr>
            <p class="mb-0 result">loading...</p>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">Powered by OSC Korea</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.auth0.com/js/auth0-spa-js/1.7/auth0-spa-js.production.js"></script>
<script>
    let auth0 = null;
    let token = '';
    let config;

    const fetchAuthConfig = () => fetch("/configs/univ-config.json");

    //Auth0 에 대한 config load 및 Client 객체 생성
    const configClient = async () => {
        const response = await fetchAuthConfig();
        config = await response.json();

        console.log('mode >>> ', config.mode);

        auth0 = await createAuth0Client({
            domain: config.auth0[config.mode].domain,
            client_id: config.auth0[config.mode].clientId,
            redirect_uri: config.auth0[config.mode].redirectUrl,
            audience: config.auth0[config.mode].audience,
            scope: 'openid profile email read:messages'
        });
    };

    async function checkHashParams(){
        var hashParams = {};
        var e,
            a = /\+/g,  // Regex for replacing addition symbol with a space
            r = /([^&;=]+)=?([^&;]*)/g,
            d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
            q = window.location.search.substring(1);

        while (e = r.exec(q))
            hashParams[d(e[1])] = d(e[2]);

        return hashParams;

    }


    //Start
    window.onload = async() => {
        await configClient();

        const query = window.location.search;
        const shouldParseResult = query.includes("code=") && query.includes("state=");


        let param = await checkHashParams();

        if(param.error != undefined){
            if(param.error_description === 'NewUser'){
                //alert('test new user');
                $('main > .container').addClass('d-none');
                $cntHome.removeClass('d-none');
                $('#cntHomeResult').text( '가입하신 Email 로 인증 Mail 이 발송되었습니다. 인증후 로그인 해주세요.' );
                window.history.replaceState({}, document.title, "/");
            }else if(param.error_description === 'EmailVerfiedUser'){

                $('main > .container').addClass('d-none');
                $cntHome.removeClass('d-none');
                $('#cntHomeResult').text( '아직 Email 인증이 되지않았습니다. Email을 확인해주세요.' );
                window.history.replaceState({}, document.title, "/");
            }else {
                $('main > .container').addClass('d-none');
                $cntHome.removeClass('d-none');
                $('#cntHomeResult').text( param.error_description);
                window.history.replaceState({}, document.title, "/");
            }
        }


        if (shouldParseResult) {
            const result = await auth0.handleRedirectCallback();
            console.log("logged in");
            window.history.replaceState({}, document.title, "/");
        }

        updateUI();
    }

    //인증여부에 따른 화면 업데이트
    const updateUI = async () => {
        const isAuthenticated = await auth0.isAuthenticated();

        console.log("log in??? ", isAuthenticated);

        if ( !isAuthenticated ) {

            $('#btnSignOut').addClass('d-none');
            $('#btnSignIn').removeClass('d-none');
        }
        else {
            $('#btnSignOut').removeClass('d-none');
            $('#btnSignIn').addClass('d-none');

            const user = await auth0.getUser();
            console.log('user = ' + JSON.stringify(user) );

            $('#cntHomeResult').text( '로그인 되었습니다.' );
            // const differentAudienceOptions = {
            //     audience: config.auth0[config.mode].audience,
            //     scope: 'openid profile email read:messages'
            // };

            // token = await auth0.getTokenSilently(differentAudienceOptions);
            token = await auth0.getTokenSilently();
            console.log("token >>> ", token);
        }
    };

    //init elements
    let $cntHome = $('#cntHome');
    let $cntBasicAuth = $('#cntBasicAuth');
    let $cntApiKey = $('#cntApiKey');
    let $cntJwt = $('#cntJwt');

    //navigation button events handling
    $('.navbar-nav > li').on('click', function() {
        $('.navbar-nav > li').removeClass('active');
        $(this).addClass('active');

        $cntBasicAuth.find('.result').text('loading...');
        $cntApiKey.find('.result').text('loading...');
        $cntJwt.find('.result').text('loading...');

        let headers = new Headers();
        console.log('Bearer ' + token);


        console.log('token > ', token);

        let target = $.trim($(this).text());

        if ( target === 'Basic Auth' ) {
            $('main > .container').addClass('d-none');
            $cntBasicAuth.removeClass('d-none');

            fetch(config.auth0[config.mode].audience + "common").then(res => res.json())
                .then(response => $cntBasicAuth.find('.result').text(JSON.stringify(response)))
                .catch(error => $cntBasicAuth.find('.result').text(error));
        }
        else if ( target === 'API Key' ) {
            $('main > .container').addClass('d-none');
            $cntApiKey.removeClass('d-none');
            headers.append("apikey", 'qeBBGYT6w6EqhvPAOhNFxaIHp7oRYldA');
            fetch(config.auth0[config.mode].audience + "vehicles", {
                 'headers': headers
            })
            .then(function(res) {
                if ( res.status > 300 ) {
                    throw new Error('Unauthorized');
                }

                return res.json();
            })
            .then(function(response) {
                $cntApiKey.find('.result').text(JSON.stringify(response))
            })
            .catch(error => $cntApiKey.find('.result').text(error));
        }
        else if ( target === 'JWT' ) {
            $('main > .container').addClass('d-none');
            $cntJwt.removeClass('d-none');
            headers.append("Authorization", 'Bearer ' + token);
            fetch(config.auth0[config.mode].audience + "common", {
                 'headers': headers
            })
            .then(function(res) {
                if ( res.status > 300 ) {
                    throw new Error('Unauthorized');
                }

                return res.json();
            })
            .then(function(response) {
                $cntJwt.find('.result').text(JSON.stringify(response))
            })
            .catch(error => $cntJwt.find('.result').text(error));
        }
        else {
            $('main > .container').addClass('d-none');
            $cntHome.removeClass('d-none');
        }
    });

    //sign in button event handling
    $('#btnSignIn').on('click', async () => {
        await auth0.loginWithRedirect({
            redirect_uri: config.auth0[config.mode].redirectUrl
        });
    });

    //sign out button event handling
    $('#btnSignOut').on('click', function() {
        auth0.logout({
            returnTo: config.auth0[config.mode].redirectUrl
        });
    });

</script>
</body>
</html>
